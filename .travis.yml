language: objective-c
osx_image: xcode8.1

cache:
- bundler

rvm: 
- 2.2.5

before_install:
- brew update
- brew outdated xctool || brew upgrade xctool
- brew outdated carthage || brew upgrade carthage
- gem install xcov --no-ri --no-rdoc --no-document
- gem update fastlane --no-ri --no-rdoc --no-document
- gem install bundler -v 1.14.3 --no-rdoc --no-ri --no-document --quiet
- bundle install --deployment --retry 3
- bundle exec pod repo update --silent

install: true

before_script:
- ".travis/add_keychain.sh"

script:
- ".travis/script.sh"

after_script:
- ".travis/remove_keychain.sh"
- "cat /Users/travis/Library/Logs/gym/Mattermost-Mattermost.log"

branches:
  only:
  - master
  - development

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
